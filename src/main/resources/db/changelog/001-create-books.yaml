databaseChangeLog:
  - changeSet:
      id: 001-create-books
      author: you
      changes:
        - createTable:
            tableName: books
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, primaryKeyName: pk_books } }
              - column: { name: title, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: author, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: isbn, type: VARCHAR(50), constraints: { nullable: false, unique: true } }
              - column: { name: price, type: DECIMAL(10,2) }
              - column: { name: description, type: CLOB }
              - column: { name: cover_image, type: VARCHAR(1024) }
              - column: { name: deleted, type: BOOLEAN, defaultValueBoolean: false, constraints: { nullable: false } }
