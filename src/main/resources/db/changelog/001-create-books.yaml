databaseChangeLog:
  - changeSet:
      id: 001-create-books
      author: you
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: CLOB
              - column:
                  name: cover_image
                  type: VARCHAR(1024)
